<div class="card my-5">
	<div class="card-body">
		<form  (ngSubmit)="onSubmit()" #userForm="ngForm" id="myForm">

			<div class="form-group">
				<label for="id" style="display: block;">Id:</label> 
				<input disabled=true
					type="text" [(ngModel)]="editedEmployee.id"
					style="width: 100%; margin-top: 10px;" class="form-control" id="id"
					name="id" placeholder="Enter your id">
			</div>

			<div class="form-group">
				<label for="name" style="display: block;">Name:</label>
				 <input
					type="text" [(ngModel)]="editedEmployee.name"
					style="width: 100%; margin-top: 10px;" class="form-control"
					id="name" name="name" placeholder="Enter your name" required>
			</div>
			<!--       <div [hidden]="!name" class="alert alert-danger">Name is required</div> -->

			<div class="form-group">
				<label for="age" style="display: block;">Age:</label> <input
					type="number" [(ngModel)]="editedEmployee.age"
					style="width: 100%; margin-top: 10px;" class="form-control"
					id="age" name="age" placeholder="Enter your age">
			</div>

			<div class="form-group">
				<label for="gender" style="display: block;">Gender:</label> <input
					type="text" [(ngModel)]="editedEmployee.gender"
					style="width: 100%; margin-top: 10px;" class="form-control"
					id="gender" name="gender" placeholder="Enter your gender">
			</div>


			<div class="form-group">
				<label for="position" style="display: block;">Position:</label> <input
					type="text" [(ngModel)]="editedEmployee.position"
					style="width: 100%; margin-top: 10px;" class="form-control"
					id="position" name="position"
					placeholder="Enter your position here" required>
				<!--         <div [hidden]="!position.pristine" class="alert alert-danger">Position is required</div> -->
			</div>
			<button type="submit" style="margin-top: 10px; width: 80px;"
				class="btn btn-info">Submit</button>
		</form>
	</div>
</div>
