<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td> 
  </ng-container>

  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.job}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
     <td>
         <div>
            <span class="table-remove">
              <button style="margin-top:10px;" mat-cell *matCellDef="let element" routerLink="/deleteEmployee" type="button" id="delete" (click)="remove(element)">Remove</button>
            </span>
            </div>
     </td>
  </ng-container>
  
    <ng-container matColumnDef="Edit" style="width:100px;margin-right:1000px;">
    <th  mat-header-cell *matHeaderCellDef> Edit </th>
     <td>
            <span class="table-edit" style="margin-top:200px;">
              <button mat-cell *matCellDef="let element" routerLink="/editEmployee" type="button" id="edit" (click)="remove(element)">Edit</button>
            </span>
     </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
