<table mat-table [dataSource]="employees" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.job}} </td>
  </ng-container>

  <ng-container matColumnDef="Remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
     <td>
       <mat-cell >
              <button mat-stroked-button *matCellDef="let element" routerLink="/deleteEmployee" id="delete" (click)="remove(element)">Remove</button>

       </mat-cell>
     </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th  mat-header-cell *matHeaderCellDef> Edit </th>
     <td>
       <mat-cell style="margin-left: 1000px;">
              <button style="margin-right: -220px; margin-left: 120px;" mat-stroked-button *matCellDef="let element" routerLink="/editEmployee" id="edit" (click)="edit(element)">Edit</button>
       </mat-cell>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
